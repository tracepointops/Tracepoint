steps:
  # Build and push the Docker image using Kaniko
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--dockerfile=packages/twenty-server/Dockerfile.production'
      - '--context=dir:///workspace'
      - '--destination=gcr.io/$PROJECT_ID/top-backend:latest'
      - '--cache=true'
      - '--cache-ttl=24h'  # Keep cache for 24 hours instead of default 6h

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'top-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/top-backend:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=tracepoint-d4c9d:us-central1:tracepoint-top-db'
      - '--set-env-vars=DATABASE_MIGRATION=run,SERVER_URL=https://top.tracepointops.com,FRONTEND_URL=https://top.tracepointops.com,IS_MULTIWORKSPACE_ENABLED=false,DEFAULT_SUBDOMAIN='
      - '--set-secrets=PG_DATABASE_URL=PG_DATABASE_URL:latest'

images:
  - 'gcr.io/$PROJECT_ID/top-backend:latest'

timeout: 3600s
